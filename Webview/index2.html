<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小程序webview demo</title>
  </head>
  <body>
    <div>
      <img src="./images/WechatIMG306.jpeg" width="300px" height="300px" onclick="tiggerPreview()" />
    </div>
    
    <script>
      function tiggerPreview(){
        wx.previewImage({
          current: 'https://img09.zhaopin.com/2012/other/mobile/campus/applet/banner/campus_applet_banner_211216.png', // 当前显示图片的http链接
          urls: ['https://img09.zhaopin.com/2012/other/mobile/campus/applet/banner/campus_applet_banner_211216.png'] // 需要预览的图片http链接列表
        });
      }
    </script>
    <script
      type="text/javascript"
      src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"
    ></script>
  </body>
</html>
